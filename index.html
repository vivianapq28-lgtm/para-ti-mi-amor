<script>
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let game = document.getElementById("game");
let final = document.getElementById("final");
let catchBtn = document.getElementById("catchBtn");

let clickCount = 0;

// BotÃ³n que huye
noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});

// Click al botÃ³n NO
noBtn.addEventListener("click", function() {
    clickCount++;

    if (clickCount < 3) {
        noBtn.style.transform = "scale(" + (1 + clickCount) + ")";
    } else {
        game.style.display = "block";
    }
});

// Mini juego
catchBtn.addEventListener("mouseover", function() {
    catchBtn.style.position = "absolute";
    catchBtn.style.top = Math.random() * window.innerHeight + "px";
    catchBtn.style.left = Math.random() * window.innerWidth + "px";
});

catchBtn.addEventListener("click", function() {
    game.style.display = "none";
    document.querySelector("h1").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    final.style.display = "block";
    createHearts();
});

// Si presiona sÃ­ desde el inicio
yesBtn.addEventListener("click", function() {
    document.querySelector("h1").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    final.style.display = "block";
    createHearts();
});

// Generar corazones negros flotando
function createHearts() {
    setInterval(function() {
